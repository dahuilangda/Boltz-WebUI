services:
  db:
    image: postgres:15
    container_name: frontend2_supabase_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d postgres']
      interval: 5s
      timeout: 5s
      retries: 12
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
      - ./init/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    ports:
      - '54322:5432'
    networks:
      - supabase_net

  rest:
    image: postgrest/postgrest:v12.2.8
    container_name: frontend2_supabase_rest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://authenticator:authenticator@db:5432/postgres
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_SERVER_HOST: 0.0.0.0
      PGRST_SERVER_PORT: 3000
      PGRST_DB_USE_LEGACY_GUCS: 'false'
    ports:
      - '54321:3000'
    networks:
      - supabase_net

networks:
  supabase_net:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUPABASE_LITE_SUBNET:-172.31.250.0/24}
          gateway: ${SUPABASE_LITE_GATEWAY:-172.31.250.1}
